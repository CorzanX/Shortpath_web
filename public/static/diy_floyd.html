<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="./style.css" />
    <title>Floyd Solver</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="diy_floyd.html">Floyd Solver</a>
        <a href="./instructions.html"
          ><img
            src="https://cdn4.iconfinder.com/data/icons/web-mobile1/100/Untitled-8-512.png"
            alt=""
        /></a>
      </div>
      <div class="options">
        <div>
          <button class="outline-btn" id="add-edge-enable" onclick="addEdges()">
            Add edges
          </button>
          <button
            class="outline-btn reset-btn"
            onclick="resetDrawingArea(),clearScreenAll()"
            disabled
          >
            Clear
          </button>
        </div>
        <div>
          <button
            class="outline-btn left-btn"
            onclick="backward()"
            disabled
          >
            &lt;
          </button>
          <button
            class="outline-btn stop-btn"
            onclick="astatus()"
            disabled
          >
            stop
          </button>
          <button
            class="outline-btn right-btn"
            onclick="forward()"
            disabled
          >
            &gt;
          </button>
          <span id="progress"></span>
          <button
            class="outline-btn result-btn"
            onclick="showResult()"
            disabled
          >
            Show Result
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="source-node"
            placeholder="Source Node"
          />
          <input
            type="text"
            inputmode="numeric"
            id="target-node"
            placeholder="Target Node"
          />
          <button
            class="outline-btn run-btn"
            onclick="findShortestPath(this)"
            disabled
          >
            Run
          </button>
          
        </div>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create node</p>
    </div>
    
    <div class="path"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="./gsap.js"></script>
    <script src="./floyd.js"></script>
  </body>
</html>
